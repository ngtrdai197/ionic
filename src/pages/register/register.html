<ion-header>

  <ion-navbar>
    <ion-title>Đăng ký tài khoản</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" #pass></ion-input>
    </ion-item>
    <button ion-button full (click)="signInEmail(email.value, pass.value)">Sign In</button>
  </ion-list>
</ion-content>
