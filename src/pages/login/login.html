<ion-header>
    <ion-navbar>
        <ion-title> Login </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" #pass></ion-input>
        </ion-item>
        <button ion-button full (click)="signIn(username.value, pass.value)">Sign In</button>
    </ion-list>
</ion-content>
