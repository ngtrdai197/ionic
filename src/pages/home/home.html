<ion-header>
  <ion-navbar>
    <ion-title>Trang chủ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let product of products">
        <ion-card (click)="goToProductDetail()">
          <img src="http://localhost:8088{{product.LinkProduct}}" alt="anh">
          <div class="wrapper">
            <div class="card-title">{{product.ProductName}}</div>
            <div class="card-subtitle">Giá: {{product.ProductPrice}} vnđ</div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
